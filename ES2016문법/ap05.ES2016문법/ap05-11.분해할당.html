<script type="text/babel">
    const points = [10,20,30];
    const x1 = points[0];
    const y1 = points[1];
    const z1 = points[2];

    const [x2,y2,z2] = points; //  const [x2,y2,z2] = [10,20,30]; //변수를 쪼개서 넣는다
    console.log(x2,y2,z2);

    const [x3,y3] = points; //  const [x2,y2] = [10,20,30]; //30 버려짐
    console.log(x3,y3); //10 20

    const [x4,,z4] = points; //  const [x4,,z4] = [10,20,30]; //30 버려짐
    console.log(x4,z4); //10 30

    const [x5,,,w5] = points; // 20,30 버려지고, w5변수는 만들었지만 값은 넣지 않음 => w5 = undefined
    console.log(x5,w5); //10 undefined

    const car = {
        type:"t",
        color:"s",
        model:2017,
    }

    //ES6
    const {type, color, model, gear} = car;
    console.log(type, color, model, gear); //t s 2017 undefined

    //함수
    const func1 = function( { type, color, gear}) {
        console.log(type);
        console.log(color);
        console.log(gear);
    }
    func1(car); //t s undefined


</script>
